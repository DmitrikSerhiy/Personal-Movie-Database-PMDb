<div class="container">
  <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary" (click)='toggelePoster()'>
            {{showPoster ? 'Hide' : 'Show'}} Posters
        </button>
      </div>

      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Filter:</span>
          </div>
         <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" alt="Input some text"
              name="filterByWords" placeholder="Input some text" [(ngModel)]='listFilter'>
              <p>{{listFilter}}</p>
        </div>
    </div>

    <div class="col-sm">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter by:</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Genre</a>
            <a class="dropdown-item" href="#">Tag</a>
            <a class="dropdown-item" href="#">Year</a>
            <a class="dropdown-item" href="#">Mark</a>
            <a class="dropdown-item" href="#">Runtime</a>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>
    </div>

  </div>
  
        <table class="table table-striped table-md">
                <thead>
                  <tr>
                    <th scope="col">Poster</th>
                    <th scope="col">Title</th>
                    <th scope="col">Year</th>
                    <th scope="col">Runtime</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Mark</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- [ngForTrackBy]="trackByFn" -->
                  <tr *ngFor='let movie of movies; let i = index; trackBy:trackByFunction.htmlId'  >
                    <td><img *ngIf='showPoster'
                        src={{movie.poster}} 
                        [title]='movie.title' 
                        [style.width.px]='posterWidth' 
                        [style.height.px]='posterHeight'></td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.runtime | customRuntime}}</td>
                    <td> <span *ngFor='let tag of movie.tags'>{{tag.name}} </span></td>
                    <td> 
                      <div class="row">
                        <div class="col-10 px-1">
                            <rating [(ngModel)]="movie.mark" [max]="maxRating" [readonly]="isRatingReadonly"> </rating>
                        </div>
                        <div class="col-2 px-1">
                            {{movie.mark}}
                        </div>
                      </div >
                    </td>
                    <td>
                      <span>
                        <button name="watchLater_butom" class="btn btn-outline-light p-0 customButtons">
                          <img [src]='movies[i].watchLaterListIconSrc' alt="icon" width="24dp" height="23dp" (click)='AddToWatchLater(i) '> 
                        </button>
                      </span>
                      <span>
                          <button name="favorite_butom" class="btn btn-outline-light p-0 customButtons">
                            <img [src]='movies[i].favoriteListIconSrc' alt="icon" width="24dp" height="23dp" (click)='AddToFavorite(i)'> 
                          </button>
                      </span>
                      <span>
                          <button name="addHashtag_button" class="btn btn-outline-light p-0 customButtons">
                            <img [src]='movies[i].hashtagIconSrc' alt="icon" width="24dp" height="23dp" (click)='AddHashtag(i)'>
                          </button>
                      </span>
                      <span>
                          <button name="addReview_button" class="btn btn-outline-light p-0 customButtons">
                            <img [src]='movies[i].reviewIconSrc'  alt="icon" width="24dp" height="23dp" (click)='AddReview(i)'>
                          </button>
                      </span>

                      <span>
                        <button
                          [popper]="ShowShareButtons"
                          [popperShowOnStart]="false"
                          [popperTrigger]="'click'"
                          [popperPlacement]="'right'"
                          (popperOnHidden)='ShowShareIcons(i)'
                          (popperOnShown)='ShowShareIcons(i)'
                          name="share_button" class="btn btn-outline-light p-0 customButtons">
                          <img *ngIf='movies[i]' [src]='movies[i].shareIconSrc' alt="icon" width="24dp" height="23dp" >
                        </button>

                        <popper-content #ShowShareButtons>
                             <div *ngIf='movies[i]'> 
                              <span>
                                <button name="google_button"  class="btn btn-outline-light p-0 customButtons">
                                 <img [src]='movies[i].shareViaGoogleIconSrc' alt="icon" width="24dp" height="23dp">
                               </button>
                              </span>
                             <span> 
                                 <button name="google_button"  class="btn btn-outline-light p-0 customButtons">
                                    <img [src]='movies[i].shareViaFacebookIconSrc' alt="icon" width="24dp" height="23dp">
                                  </button>
                             </span> 
                            </div> 
                          </popper-content>
                          
                      </span>

                          <button
                            [popper]="AddTags"
                            [popperShowOnStart]="false"

                            [popperPlacement]="'right'"
                            

                            name="share_button" class="btn btn-outline-light p-0 customButtons">
                            <img [src]='movies[i].shareIconSrc' alt="icon" width="24dp" height="23dp" >

                              <img [src]='movies[i].shareViaGoogleIconSrc' alt="icon" width="24dp" height="23dp" (click)='ShareViaGoogle(i)'>
                            </button>
                          </span>
                         <span>
                           <button  name="share_button" class="btn btn-outline-light p-0 customButtons">
                            <img [src]='movies[i].shareViaFacebookIconSrc' alt="icon" width="24dp" height="23dp" (click)='ShareViaFacebook(i)'>
                          </button>
                      </span>
                      </span> -->
                    </td>
                  </tr>
                </tbody>
              </table>
          
            
</div>
